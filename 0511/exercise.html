<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Угадай число</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            button {
                display: block;
                margin: 100px auto;
                width: 200px;
                height: 50px;
                font: bold 24px Arial;
                color: green;
                text-transform: uppercase;
            }
        </style>
        
        <script>
            function game() {
                // загадываем число
                let prize = Math.floor(Math.random() * 100) + 1;
                // создаем счетчик попыток
                let count = 0;
                // бесконечный цикл - пока юзер не угадает или пока не скажет "хватит"
                for (;;) {
                    // увеличиваем счетчик
                    count++;
                    // запрашиваем у юзера число
                    let variant = prompt('Введите число от 1 до 100');
                    // проверяем ответ
                    if (variant == 'хватит') return;
                    variant = +variant;
                    if (variant != variant) {
                        alert('Вы ввели не число');
                        continue;
                    }
                    if (variant < 1 || variant > 100) {
                        alert('Вы ввели число не от 1 до 100');
                        continue;
                    }
                    if (variant == prize) {
                        break;
                    } else if (variant > prize) {
                        alert('Ваше число слишком большое');
                    } else {
                        alert('Ваше число слишком маленькое');
                    }
                }
                // вывести количество попыток до результата
                alert(`Вы угадали с ${count} попыток`);
            }
        </script>
    </head>
    
    <body>
        <button type="button" onclick="game();">начать</button>
    </body>
</html>
