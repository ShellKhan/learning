<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>JavaScript</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            let num = +prompt('введите число');
            
            switch(num) {
                case 100: // num === 100
                case 99:
                case 98:
                case 97:
                    alert('more than 96');
                    break;
                case 56:
                    alert('56');
                case 77:
                    alert('seventy seven');
                case 11:
                    alert('ogo!');
                case 0:
                    alert('zero');
                case 8: // num === 8
                    alert('8');
                    break;
                default:
                    alert('nothing happens');
            }
            
            
        </script>
    </head>
    
    <body></body>
</html>
