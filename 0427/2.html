<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Transforms</title>
        
        <style>
            div {
                width: 300px;
                height: 300px;
                margin: 100px;
                transform: rotate(-120deg);
            }
            .trans {
                background-color: pink;
                background-image: url('2141097_original.jpg');
                background-size: cover;
                transform-origin: 400px 0;
            }
            .raw {
                background-color: lightblue;
                background-image: url('octocat_github.png');
                background-size: cover;
                transform-origin: 400px 400px;
            }
            body:hover div {
                transform: none;
            }
        </style>
    </head>
    
    <body>
        <div class="raw"></div>
        <div class="trans"></div>
    </body>
</html>
