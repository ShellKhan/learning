<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Transforms</title>
        
        <style>
            div {
                width: 400px;
                height: 400px;
                margin: 200px;
                border: 1px solid black;
                font-size: 30px;
                position: absolute;
                /*opacity: .5;*/
                
            }
            .trans {
                background-color: pink;
                background-image: url('2141097_original.jpg');
                background-size: cover;
                color: red;
                /*transform: translate(-300px);*/
                /*transform: rotate(150deg);*/
                /*transform: scale(.5,2);*/
                /*transform: scale(-.5,-2);*/
                /*transform: skew(5deg, 10deg);*/
                transform: translate(200px, 100px) rotate(120deg);
            }
            .raw {
                background-color: lightblue;
                background-image: url('octocat_github.png');
                background-size: cover;
                color: blue;
            }
            body:hover .trans {
                transform: none;
            }
        </style>
    </head>
    
    <body>
        <div class="raw">123456</div>
        <div class="trans">QWERTY</div>
    </body>
</html>
