            function obj_cloner(obj) {
                let res = {};
                for (const y in obj) {
                    if (((typeof obj[y] == 'object') && (obj[y] !== null)) || (typeof obj[y] == 'function')) {
                        res[y] = obj_cloner(obj[y])
                    } else {
                        res[y] = obj[y]
                    }
                }
                return res;
