<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="bootstrap.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="bg-primary text-light p-3">HEADER</header>
        <main class="p-3 container-lg">
            <h1>Using bootstrap</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">ИТОГО:</th>
                        <th colspan="2">10000 р.</th>
                    </tr>
                </tfoot>
            </table>
            <p>Ссылка на <a href="ya.ru">Яндекс</a></p>
            <div class="row bg-warning">
                <div class="col-sm-1 col-md-4 border border-danger">1</div>
                <div class="col-sm-2 col-md-4 border border-danger">2</div>
                <div class="col-sm-5 col-md-2 border border-danger">3</div>
                <div class="col-sm-4 col-md-2 border border-danger">4</div>
            </div>
            <div class="row">
                <div class="col-sm border border-danger">5</div>
                <div class="col-sm border border-danger">6</div>
                <!-- <div class="col border border-danger">7</div> -->
                <div class="col-sm border border-danger">8</div>
            </div>
        </main>
        <footer class="bg-success text-light p-3">FOOTER</footer>
    </body>
</html>
