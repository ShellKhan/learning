        <script>
            function iterfunc(x) {
                let res = x--;
                while (x > 0) {
                    res *= x--;
                }
                return res;
            }
            
            function recfunc(x) {
                console.log(x);
                let a;
                if (x == 1n) {
                    return x;
                } else {
                    a = recfunc(x-1n);
                    return x*a;
                }
            }
