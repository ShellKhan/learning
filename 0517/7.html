<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>JavaScript</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            let func = function(a, b) {
                return a * b;
            }
            
            console.log(func(4, 5));
            
            function deco_b_ravno_2(sourcefunc) {
                return function(arg) {
                    return sourcefunc(arg, 2);
                }
            }
            
            func = deco_b_ravno_2(func);
            
            console.log(func(4));
        </script>
    </head>
    
    <body></body>
</html>
