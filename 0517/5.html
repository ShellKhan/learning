<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>JavaScript</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function func() {
                let arr = [];
                /*
                let i = 1;
                while (i <= 10) {
                    arr.push(() => console.log(i + '-ая функция'));
                    // переменная в замыкании для всех функций одна, и в ней будет лежать 11
                    i++;
                }
                */
                for (let i = 1; i <= 10; i++) { // var вместо let даст тоже ошибочный вариант
                    const y = i;
                    // можно не создавать дополнительной переменной, в теле цикла i каждый раз создается заново
                    arr.push(() => console.log(y + '-ая функция'));
                    // у каждой функции своя копия i
                }
                //console.log(y);
                return arr;
            }
            
            let [f1,f2,f3,f4,f5,f6,f7,f8,f9,f10] = func();
            
            f1();
            f2();
            f3();
            f4();
            f5();
            f6();
            f7();
            f8();
            f9();
            f10();
        </script>
    </head>
    
    <body></body>
</html>
