<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Examples</title>
        
        <meta charset="utf-8">
        
        <style>
            .parent {
                overflow: hidden;
            }
            .parent > div {
                width: 25%;
                float: left;
            }
            .child {
                height: 100px;
                border-color: red;
                border-style: dashed;
                border-width: 5px;
            }
            @media screen and (max-width:768px) {
                .parent > div {
                    width: 50%;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="parent">
            <div>
                <div class="child"></div>
            </div>
            <div>
                <div class="child"></div>
            </div>
            <div>
                <div class="child"></div>
            </div>
            <div>
                <div class="child"></div>
            </div>
            <div>
                <div class="child"></div>
            </div>
            <div>
                <div class="child"></div>
            </div>
            <div>
                <div class="child"></div>
            </div>
            <div>
                <div class="child"></div>
            </div>
        </div>
        
        <div style="margin:50px auto;width:240px;">
            <div style="background:green;margin:0 20px;height:100px;"></div>
        </div>
        
        <div style="margin:50px 20px;">
            <div style="background:blue;margin:0 auto;height:100px;width:200px;"></div>
        </div>
        
        <div style="margin:50px auto;padding:0 20px;width:200px;">
            <div style="background:red;height:100px;"></div>
        </div>
        
    </body>
</html>
