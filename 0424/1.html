<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Псевдоклассы, псевдоэлементы</title>
        
        <meta charset="utf-8">
        
        <style>
            .parent {
                width: 400px;
                background: pink;
                border: 1px solid black;
                margin: 50px auto;
            }
            .child {
                width: 100px;
                height: 50px;
                margin: 50px auto;
                border: 1px dashed black;
            }
            /*.child:first-child {
                background: red;
            }
            .child:last-child {
                background: blue;
            }*/
            /*.child:nth-child(3n) {
                background: green;
            }*/
            /*:only-child {
                background: black;
            }*/
            .child:first-of-type {
                background: red;
            }
            .child:last-of-type {
                background: blue;
            }
            .child:nth-of-type(3) {
                background: green;
            }
        </style>
    </head>
    
    <body>
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <p class="child"></p>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <p class="child"></p>
        </div>
    </body>
</html>
