<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Псевдоклассы, псевдоэлементы</title>
        
        <meta charset="utf-8">
        
        <style>
            a:visited {
                color: green;
            }
            a:link {
                color: red;
            }
            a:hover {
                color: yellow;
            }
            a:hover:not(:visited) {
                color: white;
            }
            p::after {
                content: '+++';
            }
            p::before {
                content: '***';
            }
            .xmpl {
                position: relative;
            }
            .xmpl::after {
                content: '';
                position: absolute;
                display: block;
                top: 100px;
                left: 100px;
                background: url('2141097_original.jpg');
                background-size: cover;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    
    <body>
        <p class="xmpl">text text text text</p>
        <p><a href="1.html">text text text text</a></p>
        <p><a href="3.html">text text text text</a></p>
        <p><a href="4.html">text text text text</a></p>
        <p>text text<BR>text text</p>
        <p style="color:blue;font-family:Arial">text text<BR>text text</p>
    </body>
</html>
