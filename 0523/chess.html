        <script>
            let alltrs = document.getElementsByTagName('tr');
            let alltds = [].map.call(alltrs, tr => Array.from(tr.getElementsByTagName('td')));
            alltds.pop();
            alltds.shift();
            alltds.forEach(function(item, i) {
                item.forEach(function(el, y) {
                    if ((i + y) % 2) el.style.background = 'gray'
