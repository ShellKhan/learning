<!DOCTYPE html>

            }
            td {

                width: 100px;
                text-align: center;
                font-size: 60px;
                cursor: default;
                user-select: none;
            }
            th {
                background: lightgray;
            }
            tr:first-child th, tr:last-child th {
                height: 50px;
            }
            th:first-child, th:last-child {
                width: 50px;
            }

    </head>

        <script>
            let alltds = [].map.call(document.getElementsByTagName('tr'), tr => Array.from(tr.getElementsByTagName('td')));
            alltds.forEach((item, i) => item.forEach((el, y) => {if (!((i + y) % 2)) el.style.background = 'gray'}));
            /*
            document.getElementsByTagName('tr') - получаем псевдомассив строк
            [].map.call... - заимствуем метод массива, возвращающий массив результатов
            call(document.getElementsByTagName('tr')... - применяем заимствованный метод на нашем псевдомассиве строк
            tr => Array.from(tr.getElementsByTagName('td')) берем строку и возвращаем массив ячеек типа td
            получаем alltds - массив массивов ячеек типа td
            alltds.forEach... - применяем метод массива, запускающий функцию на каждом элементе
            (в alltds каждый элемент - массив ячеек)
            (item, i) => item.forEach... - функция вызывает на элементе метод массива, запускающий функцию на каждом элементе
            (в item каждый элемент - ячейка)
            (el, y) => {if (!((i + y) % 2)) el.style.background = 'gray'} - для каждой ячейки проверяем сумму индексов строки и ячейки
            если сумма четная - красим фон.
            */
        </script>
    </body>
