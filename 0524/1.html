<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>JavaScript & DOM</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .outer {
                background: #7f7;
                height: 600px;
                width: 600px;
                border: 1px solid red;
                margin: 100px auto;
                position: relative;
            }
            .inner {
                background: red;
                border-radius: 50%;
                height: 50px;
                width: 50px;
                position: absolute;
                left: calc(50% - 25px);
                top: calc(50% - 25px);
            }
        </style>
        
        <script>
            "use strict"
            function football(){
                let ball = document.querySelector('.inner');
                ball.style.top = 50 * Math.sign(Math.random() * 2 - 1) + parseInt(getComputedStyle(ball).top) + 'px';
                ball.style.left = 50 * Math.sign(Math.random() * 2 - 1) + parseInt(getComputedStyle(ball).left) + 'px';
            }
            function logger(event) {
                console.log(event);
                console.log(this);
            }
            
            //document.onDOMContentLoaded = () => console.log('DOM ready!');
            /*
            document.addEventListener('DOMContentLoaded', () => console.log('DOM ready!'));
            document.addEventListener('DOMContentLoaded', () => console.log('DOM 2 ready!'));
            document.addEventListener('DOMContentLoaded', () => console.log('DOM 3 ready!'));
            document.addEventListener('DOMContentLoaded', () => console.log('DOM 4 ready!'));
            */
            document.addEventListener('DOMContentLoaded', logger);
            window.onload = function(e) {
                console.log('window ready!');
                logger.call(this, e);
            };
            
            //document.removeEventListener('DOMContentLoaded', logger);
            //document.addEventListener('DOMContentLoaded', () => {document.querySelector('.inner').removeAttribute('onclick')});
            document.addEventListener('DOMContentLoaded', () => {document.querySelector('.inner').setAttribute('onclick', '')});
            //window.onload = null;
        </script>
    </head>
    
    <body>
        <div class="outer">
            <!-- <div class="inner" onclick="ball_up_100px()"></div> -->
            <div class="inner" onclick="football()"></div>
        </div>
