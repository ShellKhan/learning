<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>JavaScript & DOM</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .outer {
                background: #7f7;
                height: 600px;
                width: 600px;
                border: 1px solid red;
                margin: 100px auto;
                position: relative;
            }
            .inner {
                background: red;
                border-radius: 50%;
                height: 50px;
                width: 50px;
                position: absolute;
                left: calc(50% - 25px);
                top: calc(50% - 25px);
            }
        </style>
    </head>
    
    <body>
        <div class="outer">
            <div class="inner" onclick="ball_up_100px()"></div>
        </div>
        
        <script>
            let ball = document.querySelector('.inner');
            
            function ball_up_100px() {
                ball.style.top = parseInt(getComputedStyle(ball).top) - 100 + 'px'
            }
            
            //setTimeout(ball_up_100px, 1000);
            
            
        </script>
    </body>
</html>
