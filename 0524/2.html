<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>JavaScript & DOM</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .outer {
                background: green;
                margin: 100px auto;
                padding: 100px;
                width: 300px;
            }
            .middler {
                background: blue;
                padding: 100px;
                width: 100px;
            }
            .inner {
                background: red;
                height: 100px;
                width: 100px;
            }
        </style>
        
        <script>
            function clicker(e) {
                e.stopImmediatePropagation();
                //e.stopPropagation();
                //e.preventDefault();
                console.log('-------');
                console.log(e.target);
                console.log(e.currentTarget);
                console.log(e.eventPhase);
                console.log('-------');
            }
            function clicker1(e) {
                e.stopPropagation();
                console.log('=======');
                console.log(e.target);
                console.log(e.currentTarget);
                console.log(e.eventPhase);
                console.log('=======');
            }
            function clicker2(e) {
                console.log('PRIVET!');
            }
        </script>
    </head>
    
    <body>
        <div class="outer">
            <div class="middler">
                <div class="inner"></div>
            </div>
        </div>
        
        <script>
            for (y of document.querySelectorAll('div')) {
                y.addEventListener('click', clicker);
                //y.addEventListener('click', clicker1, true);
                y.addEventListener('click', clicker2);
            }
            /*
            document.addEventListener('click', clicker);
            document.addEventListener('click', clicker1, true);
            */
        </script>
    </body>
</html>
