                text-align: center;
                font-size: 60px;
                cursor: default;
                user-select: none;
            }
            th {
                background: lightgray;
            }
            tr:first-child th, tr:last-child th {
                height: 50px;
            }
            th:first-child, th:last-child {
                width: 50px;
            }
            tr:nth-child(even) td:nth-child(odd),
            tr:nth-child(odd) td:nth-child(even) {

        <script>
            function clicker(e) {
                let t = e.target;
                if (t.tagName.toUpperCase() != "TD") {
                    return;
                }
                let x, y;
                let r = document.querySelectorAll('tr');
                for (let i = 0; i < r.length; i++) {
                    if (t.parentNode == r[i]) {
                        y = r[i].firstElementChild.innerText;
                        let c = r[i].querySelectorAll('td');
                        for (let j = 0; j < c.length; j++) {
                            if (t == c[j]) {
                                x = 'ABCDEFGH'[j];
                                break;
                            }
                        }
                        break;
                    }
                }
                console.log(x + y);
            }
            document.querySelector('table').addEventListener('click', clicker);
