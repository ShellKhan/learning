<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Calculator</title>
        
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="calculator.css">
        
        <script src="calculator.js"></script>
    </head>
    
    <body>
        <div class="calc">
            <div class="screen">0</div>
            
            <div class="button clear">C</div>
            <div class="button memory">MC</div>
            <div class="button memory">MR</div>
            <div class="button memory">M+</div>
            <div class="button memory">M-</div>
            
            <div class="button simple">&radic;x</div>
            <div class="button digit">7</div>
            <div class="button digit">8</div>
            <div class="button digit">9</div>
            <div class="button action">&divide;</div>
            
            <div class="button simple">x&sup2;</div>
            <div class="button digit">4</div>
            <div class="button digit">5</div>
            <div class="button digit">6</div>
            <div class="button action">&times;</div>
            
            <div class="button simple">1/x</div>
            <div class="button digit">1</div>
            <div class="button digit">2</div>
            <div class="button digit">3</div>
            <div class="button action">&minus;</div>
            
            <div class="button sign">+/-</div>
            <div class="button digit">0</div>
            <div class="button point">&period;</div>
            <div class="button eval">&equals;</div>
            <div class="button action">&plus;</div>
        </div>
    </body>
</html>
